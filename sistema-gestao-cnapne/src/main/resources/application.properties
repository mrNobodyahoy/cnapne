# Nome da aplicação
spring.application.name=sistema-gestao-cnapne

# Configuração da Conexão com o Banco de Dados (via variáveis de ambiente do Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Configurações do JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Configuração de E-mail para apontar para o MailHog
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}

api.security.token.secret=meu-segredo-super-secreto-para-api-cnapne-e-deve-ser-longo
